<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-primary: #ffffff;
      --bg-secondary: #f7fafc;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
      --error-color: #f56565;
      --success-color: #48bb78;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-width: 400px;
      max-width: 500px;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .search-box {
      margin-bottom: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .collections-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .collection-item {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background 0.2s;
    }

    .collection-item:last-child {
      border-bottom: none;
    }

    .collection-item:hover {
      background: var(--bg-secondary);
    }

    .collection-item.new-collection {
      background: var(--bg-secondary);
      font-weight: 500;
      color: var(--primary-color);
    }

    .collection-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .collection-meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-secondary);
    }

    .new-collection-form {
      display: none;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .new-collection-form.visible {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div id="main-container" class="hidden">
    <div class="modal-header">
      <h1 class="modal-title">Add to Collection</h1>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search collections...">
    </div>

    <div id="new-collection-form" class="new-collection-form">
      <div class="form-group">
        <label for="new-collection-name">Collection Name</label>
        <input type="text" id="new-collection-name" placeholder="e.g., Project X">
      </div>
      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancel-new-btn">Cancel</button>
        <button type="button" class="btn btn-primary" id="create-new-btn">Create</button>
      </div>
    </div>

    <div class="collections-list" id="collections-list">
      <!-- Collections will be rendered here -->
    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
    </div>
  </div>

  <script type="module" src="collection-selector.js"></script>
</body>
</html>
