<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTaskTick</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../components/snooze-modal.css">
  <link rel="stylesheet" href="../lib/preview.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon-32.png" alt="TabTaskTick">
        <h1>TabTaskTick</h1>
      </div>
      <button class="settings-btn" id="debugBtn" title="Copy Debug Info" style="margin-right: 8px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </button>
      <button class="settings-btn" id="settingsBtn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"></path>
        </svg>
      </button>
    </header>

    <!-- Test Mode Warning Banner -->
    <div class="test-mode-banner" id="testModeBanner" style="display: none;">
      <div class="banner-content">
        <div class="banner-icon">‚ö†Ô∏è</div>
        <div class="banner-text">
          <strong>Test Mode Active</strong>
          <p>Production rules are disabled</p>
        </div>
      </div>
      <button class="banner-action" id="exitTestModeBtn">Exit Test Mode</button>
    </div>

    <!-- Collections Banner (Discovery) -->
    <div class="collections-banner" id="collectionsBanner">
      <div class="banner-content">
        <div class="banner-icon">üí°</div>
        <div class="banner-text">
          <strong>Try Collections</strong>
          <p>Save windows as collections and restore them anytime</p>
        </div>
      </div>
      <button class="banner-close" id="bannerClose" aria-label="Dismiss banner">√ó</button>
    </div>

    <!-- Collections & Tasks Counts -->
    <section class="collections-section">
      <button class="save-window-btn" id="saveWindowBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>Save This Window</span>
      </button>

      <div class="counts-grid">
        <div class="count-card collections-card" id="collectionsCard">
          <div class="count-value" id="collectionsCount">-</div>
          <div class="count-label">Collections</div>
          <div class="count-detail" id="collectionsDetail">-</div>
        </div>
        <div class="count-card tasks-card" id="tasksCard">
          <div class="count-value" id="tasksCount">-</div>
          <div class="count-label">Tasks</div>
          <div class="count-detail" id="tasksDetail">-</div>
        </div>
      </div>
    </section>

    <!-- Statistics Overview -->
    <div class="stats-grid">
      <div class="stat-card clickable" data-dashboard-view="tabs">
        <div class="stat-value" id="totalTabs">-</div>
        <div class="stat-label">All Tabs</div>
      </div>
      <div class="stat-card clickable" data-dashboard-view="groups">
        <div class="stat-value" id="groupedTabs">-</div>
        <div class="stat-label">Groups</div>
      </div>
      <div class="stat-card clickable" data-dashboard-view="snoozed">
        <div class="stat-value" id="snoozedTabs">-</div>
        <div class="stat-label">Snoozed</div>
      </div>
      <div class="stat-card clickable" data-dashboard-view="tabs" data-filter="duplicates">
        <div class="stat-value" id="duplicates">-</div>
        <div class="stat-label">Duplicates</div>
      </div>
    </div>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-btn primary" id="closeDuplicates">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span>Close Duplicates</span>
          <span class="badge" id="duplicateBadge"></span>
        </button>
        
        <button class="action-btn" id="groupByDomain">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Group by Domain</span>
        </button>
        
        <button class="action-btn" id="snoozeCurrent">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2v10l4 2"></path>
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          <span>Snooze Current</span>
        </button>

        <button class="action-btn" id="snoozeWindow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M12 8v6l3 2"></path>
          </svg>
          <span>Snooze Window</span>
        </button>

        <button class="action-btn" id="suspendInactive">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M10 9v6m4-6v6"></path>
          </svg>
          <span>Suspend Inactive</span>
        </button>
      </div>
    </section>


    <!-- Active Rules -->
    <section class="active-rules">
      <div class="section-header">
        <h2>Active Rules</h2>
        <button class="manage-link" id="manageRulesBtn" title="Manage rules">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"></path>
          </svg>
          <span>Manage</span>
        </button>
      </div>
      <div class="rules-list" id="rulesList">
        <!-- Rules will be populated here -->
      </div>
    </section>

    <!-- Top Domains -->
    <section class="top-domains">
      <h2>Top Domains</h2>
      <div class="domains-list" id="domainsList">
        <!-- Domains will be populated here -->
      </div>
    </section>

    <!-- Snoozed Tabs Preview -->
    <section class="snoozed-preview" id="snoozedSection">
      <div class="section-header">
        <h2>Snoozed Tabs <span class="count" id="snoozedCount"></span></h2>
        <button class="wake-all-btn" id="wakeAllBtn" title="Wake all snoozed tabs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          Wake All
        </button>
      </div>
      <div class="snoozed-list" id="snoozedList">
        <!-- Snoozed tabs will be populated here -->
      </div>
    </section>

    <!-- Footer Actions -->
    <footer class="footer">
      <button class="footer-btn" id="dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </button>
      <button class="footer-btn" id="export" title="Backup all tabs, settings, rules, and snoozed tabs">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Backup
      </button>
      <button class="footer-btn" id="import" title="Restore tabs, settings, rules, and snoozed tabs">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        Restore
      </button>
      <button class="footer-btn" id="testPanel" title="Open Test Panel">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
        Test
      </button>
      <button class="footer-btn" id="help">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        Help
      </button>
    </footer>
  </div>

  <script src="../components/snooze-modal.js"></script>
  <!-- Phase 8.3: Load snooze formatters for SnoozeModal component -->
  <!-- Note: Detection and execution services are called via message passing (background handlers) -->
  <script type="module" src="popup-formatters.js"></script>
  <script src="popup.js"></script>
</body>
</html>
