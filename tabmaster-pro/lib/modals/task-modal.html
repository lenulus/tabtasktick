<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-primary: #ffffff;
      --bg-secondary: #f7fafc;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
      --error-color: #f56565;
      --success-color: #48bb78;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-width: 500px;
      max-width: 600px;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    label .required {
      color: var(--error-color);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    input[type="date"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      width: 100%;
    }

    .tag-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tag-input-container input {
      flex: 1;
    }

    .tag-input-container button {
      padding: 10px 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .tags-display {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-height: 24px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 13px;
    }

    .tag button {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0;
      font-size: 16px;
      line-height: 1;
    }

    .tab-references {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px;
    }

    .tab-reference-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      border-radius: 4px;
    }

    .tab-reference-item:hover {
      background: var(--bg-secondary);
    }

    .tab-reference-item input[type="checkbox"] {
      width: auto;
    }

    .tab-reference-label {
      flex: 1;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error-color);
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div id="form-container" class="hidden">
    <div class="modal-header">
      <h1 class="modal-title">Create Task</h1>
    </div>

    <form id="task-form">
      <div class="form-group">
        <label for="summary">Summary <span class="required">*</span></label>
        <input type="text" id="summary" name="summary" required placeholder="e.g., Review PR #234">
        <div class="error-message" id="summary-error">Summary is required</div>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Additional details..."></textarea>
      </div>

      <div class="form-group">
        <label for="collection">Collection</label>
        <select id="collection" name="collection">
          <option value="">Uncategorized</option>
        </select>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="open" selected>Open</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate">
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <div class="tag-input-container">
          <input type="text" id="tag-input" placeholder="Enter tag...">
          <button type="button" id="add-tag-btn">Add Tag</button>
        </div>
        <div class="tags-display" id="tags-display"></div>
      </div>

      <div class="form-group">
        <label>Referenced Tabs</label>
        <div class="tab-references" id="tab-references">
          <div class="empty-state">Select a collection to see tabs</div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
        <button type="submit" class="btn btn-primary" id="create-btn">Create Task</button>
      </div>
    </form>
  </div>

  <script type="module" src="task-modal.js"></script>
</body>
</html>
