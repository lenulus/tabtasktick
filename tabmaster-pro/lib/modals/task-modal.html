<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      min-width: 450px;
      max-width: 600px;
    }

    .modal-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .char-counter {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .tab-info {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .tab-info .label {
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .tab-info .value {
      color: #1a1a1a;
      word-break: break-word;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: #f5f5f5;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e5e5e5;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <h2>Create Task</h2>

    <div id="loading" class="loading" style="display: none;">
      Loading...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="tab-info" class="tab-info" style="display: none;">
      <div class="label">Tab:</div>
      <div class="value" id="tab-title"></div>
    </div>

    <form id="task-form">
      <div class="form-group">
        <label for="summary">Summary *</label>
        <input type="text" id="summary" name="summary" required maxlength="200" />
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" maxlength="1000"></textarea>
        <div class="char-counter">
          <span id="notes-counter">0</span>/1000
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="open" selected>Open</option>
            <option value="active">Active</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="collection">Collection (Optional)</label>
        <select id="collection" name="collection">
          <option value="">-- No Collection --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date (Optional)</label>
        <input type="date" id="dueDate" name="dueDate" />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., urgent, research, bug" />
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
        <button type="submit" class="btn-primary" id="create-btn">Create Task</button>
      </div>
    </form>
  </div>

  <script src="task-modal.js" type="module"></script>
</body>
</html>
