<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Note to Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      min-width: 400px;
      max-width: 500px;
    }

    .modal-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .tab-info {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .tab-info .label {
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .tab-info .value {
      color: #1a1a1a;
      word-break: break-word;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .char-counter {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warning {
      color: #f60;
    }

    .char-counter.error {
      color: #c00;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: #f5f5f5;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e5e5e5;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <h2>Add Note to Tab</h2>

    <div id="error" class="error" style="display: none;"></div>

    <div id="loading" class="loading" style="display: none;">
      Loading...
    </div>

    <div id="tab-info" class="tab-info">
      <div class="label">Tab:</div>
      <div class="value" id="tab-title">Loading...</div>
    </div>

    <form id="note-form">
      <div class="form-group">
        <label for="note">Note</label>
        <textarea id="note" name="note" maxlength="255" placeholder="Enter your note here..."></textarea>
        <div class="char-counter">
          <span id="char-count">0</span>/255
        </div>
        <div class="help-text">
          Add a note to help you remember why you saved this tab
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
        <button type="submit" class="btn-primary" id="save-btn">Save Note</button>
      </div>
    </form>
  </div>

  <script src="note-modal.js" type="module"></script>
</body>
</html>
