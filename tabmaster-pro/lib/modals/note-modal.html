<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Note to Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-primary: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-width: 400px;
      max-width: 500px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .tab-info {
      padding: 12px;
      background: #f7fafc;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .tab-title {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 14px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 8px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .char-count {
      text-align: right;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .char-count.warning {
      color: #f56565;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading...</div>

  <div id="main-container" class="hidden">
    <h1>Add Note to Tab</h1>

    <div class="tab-info" id="tab-info">
      <div class="tab-title" id="tab-title"></div>
      <div id="tab-url"></div>
    </div>

    <textarea id="note-textarea" placeholder="Add your note here (max 255 characters)..." maxlength="255"></textarea>

    <div class="char-count" id="char-count">0 / 255</div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
      <button type="button" class="btn btn-primary" id="save-btn">Save Note</button>
    </div>
  </div>

  <script type="module" src="note-modal.js"></script>
</body>
</html>
